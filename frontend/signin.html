<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <style>
            .signup {
                border: 1px solid #999999;
            }
            table {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <!-- This has to be relative to where this document is being called from -->
        <script src="../frontend/auth.js"></script>
    </head>
    <body>
        <table border="0" cellpadding="2" cellspacing="5" bgcolor="#EEEEEE" class="signup">
            <th colspan="2">Sign in</th>
            <form method="post" action="../backend/signin.php" onsubmit="return validate(this)">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" maxlength="50" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" maxlength="255" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Sign In"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
